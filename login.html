<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Ven y revisa tu escritura con nosotros el Centro de Escritura Eficacia Comunicativa -ECO- de la Universidad del Norte" />
  <meta name="docsearch:language" content="es" />
  <title>ECO</title>
  <link href="https://fonts.googleapis.com/css?family=Oxygen:400,300,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fire-ui/fire-ui@0.2.4/FireUI.min.css">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <nav id="header-nav" class="navbar navbar-default">
    <div class="container">
      <div>
        <a class="pull-left visible-md visible-lg">
          <div id="mix-img"></div>
        </a>

        <a href="https://www.uninorte.edu.co/web/instituto-de-idiomas/centro-de-escritura-eco" class="pull-left visible-md visible-lg" target="blank">
          <div id="logo-img"></div>
        </a>

        <div id="nav-right" class="pull-right">
          <a href="login.html" class="pull-right visible-md visible-lg">
            <div id="nav-purple" class="nav-form"></div>
          </a>

          <a href="appointment.html" class="pull-right visible-md visible-lg">
            <div id="nav-yellow" class="nav-form"></div>
          </a>

          <a href="secretary.html" class="pull-right visible-md visible-lg">
            <div id="nav-blue" class="nav-form"></div>
          </a>
        </div>
      </div>
      <!-- .container -->
  </nav>
  <!-- #header-nav -->
  <div id="main-content" class="container">
    <div id="form">
      <div className="centeredForm">
        <div class="box">
          <div class="tab" data-tab="formTab">
            <button class="tab-btn btn-dark" data-content="login">Iniciar sesión</button>
            <button class="tab-btn btn-light" data-content="register">Regisrarse</button>
          </div>
          <div class="tab-contents" id="formTab">
            <div id="login" class="tab-content tab-content-active">
              <form action="#" method="POST">
                <div class="form-group form-animate">
                  <label for="login-username" class="form-label">Correo</label>
                  <input type="text" class="input-animate" id="login-username" required autocomplete="username">
                </div>
                <div class="form-group form-animate">
                  <label for="login-password" class="form-label">Contraseña</label>
                  <input type="password" class="input-animate" id="login-password" required
                    autocomplete="current-password">
                </div>
                <div class="form-group">
                  <button class="btn form-control theme-adjust">Iniciar sesión</button>
                </div>
              </form>
            </div>
            <div id="register" class="tab-content">
              <div id="helloWorld" class="tab-content tab-content-active">
                <form action="#" method="POST">
                  <div class="form-group form-animate">
                    <label for="reg-username" class="form-label">Correo</label>
                    <input type="text" class="input-animate" id="reg-username" required autocomplete="username">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="form-group form-animate">
                        <label for="reg-password" class="form-label">Contraseña</label>
                        <input type="password" class="input-animate" id="reg-password" required
                          autocomplete="new-password">
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group form-animate">
                        <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="input-animate" id="confirm-password" required
                          autocomplete="new-password">
                      </div>
                    </div>
                    <input type="checkbox" id="label" required>
                    <label for="label">Al registrarte, aceptas nuestros <a href="#">Términos de servicio</a> y <a
                        href="#">Política de privacidad</a></label>
                  </div>
                  <div class="form-group">
                    <button class="btn form-control theme-adjust">Registrarse</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mb-5"></div>
    </div>
  </div>
  <!-- LOGIN -->

  <footer class="panel-footer">
    <div class="container">
      <div class="row">
        <section id="logo-left" class="col-sm-4">
          <img src="data/un-logo.png" alt="Universidad del Norte" />
          <hr class="visible-xs" />
        </section>
        <section id="phrases" class="col-sm-4">
          <p>
            Somos un equipo de Guías de Escritura, que nos apasiona la lectura, la escritura, el conocimiento y el
            placer de las buenas conversaciones.
          </p>

          <p>
            ¡Únete al movimiento de las palabras!
          </p>
          <hr class="visible-xs" />
        </section>

        <section id="logo-right" class="col-sm-4">
          <img src="data/un-logo.png" alt="Universidad del Norte">
        </section>
      </div>
      <div id="copy" class="text-center">
        &copy; Centro de Escritura Eficacia Comunicativa -ECO-
      </div>
    </div>
  </footer>

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="https://cdn.jsdelivr.net/npm/@fire-ui/fire-ui@0.2.4/FireUI.min.js"></script>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
